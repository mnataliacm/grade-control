<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light"> 
    <ng-container *ngIf="selectedDateTime">
      <ion-label>{{selectedDateTime | date:'short'}}</ion-label>
    </ng-container>
    <ion-label *ngIf="!selectedDateTime">{{ 'assign.fecha' | translate }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime #datetime [value]="selectedDateTime" (ionChange)="onDateTimeChanged($event, accordion)">
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="onCancel(datetime, accordion)">{{ 'button.cancelar' | translate }}</ion-button>
          <ion-button color="primary" (click)="onConfirm(datetime, accordion)">{{ 'button.aceptar' | translate }}</ion-button>
        </ion-buttons>
      </ion-datetime>
    </div>
  </ion-accordion>
</ion-accordion-group>
