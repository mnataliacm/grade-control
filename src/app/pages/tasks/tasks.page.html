<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div>
      <ion-title>{{ 'home.tasks' | translate | uppercase }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button value="1" [routerLink]="['/create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>   
    <ion-item-sliding #sliding [disabled]="!isLowResolution()" *ngFor="let task of _tasks">
      <ion-item >
        <ion-label>{{task.moduleId}} <br> {{task.name}} <br> {{task.type}} <br> {{task.info}}</ion-label>
    
        <ion-icon name="swap-horizontal" *ngIf="isLowResolution()"></ion-icon>
        <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" routerLink='/edit/{{task.id}}'>
          <div class="vertical">
            <ion-icon name="pencil"></ion-icon>
            {{ 'button.edit' | translate }}
          </div>
        </ion-button>
        <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" color="danger" (click)="delete(task)">
          <div class="vertical">
            <ion-icon name="trash"></ion-icon>
            {{ 'button.delete' | translate }}
          </div>
        </ion-button>
      </ion-item>
      <ion-item-options>
        <ion-item-option routerLink='/edit/{{task.id}}' color="light">
          <ion-icon slot="top" name="pencil-outline" color="success"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(task)" color="light">
          <ion-icon slot="top" name="trash-outline" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
