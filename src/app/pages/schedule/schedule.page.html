<ion-header>
  <ion-toolbar class="list">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'home.calendar' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-title>{{ 'home.calendar' | translate }}</ion-title> -->
  <full-calendar [options]="calendarOptions"></full-calendar>
</ion-content>

<ion-segment>
  <ion-segment-button [routerDirection]="'root'" [routerLink]="'/home'" value="home">
    <ion-icon name="home" class="home"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="insert" disabled="">
    <ion-icon name="add-circle" color="primary"></ion-icon>
  </ion-segment-button>
</ion-segment>
