<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>{{ 'home.grades' | translate | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #sliding [disabled]="!isLowResolution()" *ngFor="let grade of _grades" >

      <ion-item>
      <ion-label > {{ grade.name }} </ion-label>
      <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" (click)="onClick1(sliding, grade.first)" size="medium">
        <ion-label> 1ยบ {{grade.acronym}} </ion-label>
      </ion-button >
      <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" (click)="onClick2(sliding, grade.second)" size="medium">
        <ion-label> 2ยบ {{grade.acronym}} </ion-label>
      </ion-button>
      </ion-item>

      <ion-item-options >        
        <ion-item-option (click)="onClick1(sliding, grade.first)">
          1ยบ 
        </ion-item-option>
        <ion-item-option (click)="onClick2(sliding, grade.second)" >
          2ยบ 
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>    
  </ion-list>
</ion-content>
