<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>{{ 'home.grades' | translate | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let g of _grades">
      <app-grade [grade]="_grades"></app-grade>
    </ion-item-sliding>
  </ion-list>
</ion-content>
