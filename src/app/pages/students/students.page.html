<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div>
      <ion-title>{{ 'home.student' | translate | uppercase }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button value="newStudent" [routerLink]="['/new-student']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="10" sizeXl="3" *ngFor="let student of _students"> 
        <ion-card> 
          <ion-content>
             <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button color="light" size="small">
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-fab-button>
            <ion-fab-list>
              <ion-fab-button fill="clear" color="success" color="success" routerLink='/edit-student/{{student.id}}'>
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button fill="clear" color="danger"  color="danger" (click)="delete(student)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
          </ion-content>
          <ion-avatar>
            <img *ngIf="!student.picture" alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="student.picture" alt="Person picture" [src]="student.picture" />
          </ion-avatar>
          <ion-card-title>{{ student.grade }}</ion-card-title>
          <ion-card-subtitle>{{ student.surname }}, {{ student.name }}</ion-card-subtitle>
          <ion-card-subtitle>{{ student.email }}</ion-card-subtitle>
          <ion-card-content>
            notas .... pendiente
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
